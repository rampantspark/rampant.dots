[colors]
background = #282828
bh0_h = #1d2021
bg0 = #282828
bg0_s = #32302f
bg1 = #3c3836
bg2 = #504945
bg3 = #665c54
bg4 = #7c6f64
gray = #a89984
gray-alt = #928374
red = #cc241d
red-alt = #fb4934
green = #98971a
green-alt = #b8bb26
yellow =  #d79921
yellow-alt = #fabd2f
blue = #458588
blue-alt = #83a598
purple = #b16286
purple-alt = #d3869b
aqua = #689d6a
aqua-alt = #8ec07c
orange = #d65d0e
orange-alt = #fe8019
foreground = #ebdbb2
fg0 = #fbf1c7
fg1 = #ebdbb2
fg2 = #d5c4a1
fg3 = #bdae93
fg4 = #a89984

[bar/rampant-gruvbox-dark]
width = 98%
height = 35
offset-x = 1%
offset-y = 1%
radius = 10.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = ${colors.foreground}

border-size = 3
border-color = ${colors.foreground}

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = Terminus (TTF):style=Regular:pixelsize=18;3
font-1 = Font Awesome 6 Free Solid:style=Regular:pixelsize=14;3
font-2 = siji:pixelsize=16;3
font-3 = Noto Sans Mono CJK HK:style=Bold:pixelsize=18;3
font-4 = Font Awesome 6 Brands:style=Regular:pixelsize=14;3

modules-left = bspwm
modules-center = cpu memory temperature backlight pulseaudio tailscale wlan eth mpd
modules-right = xkeyboard battery optimus optimus-menu date

; tray-position = right
; tray-padding = 10
; tray-background = ${colors.background}
; tray-foreground = ${colors.foreground}

; wm-restack = bspwm

override-redirect = false

; scroll-up = bspwm-desknext
; scroll-down = bspwm-deskprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/backlight]
type = custom/script
exec = brightnessctl i | grep -oE '[0-9]+%' 
interval = 5
label = ï†…  %output%
scroll-up = brightnessctl set +3%
scroll-down = brightnessctl set 3%-


[module/tailscale]
type = custom/script
exec = ~/.config/polybar/scripts/tailscale.sh
interval = 5
label = ï€‰  %output%
label-underline = ${colors.blue}

[module/optimus]
type = custom/script
exec = optimus-manager --status | awk -F': ' '/GPU/ {print $2}'
interval = 5
label = ï„›  %output%
label-underline = ${colors.blue}

[module/optimus-menu]
type = custom/menu

expand-right = true

menu-0-0 = integrated  
menu-0-0-exec = optimus-manager --switch integrated --no-confirm
menu-0-1 = nvidia
menu-0-1-exec = optimus-manager --switch nvidia --no-confirm
menu-0-2 = hybrid
menu-0-2-exec = optimus-manager --switch hybrid --no-confirm

label-open = ïƒ— 
label-open-underline = ${colors.blue}
label-close = ï‹“
label-separator = " | "

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "ï„œ "
format-prefix-foreground = ${colors.foreground}
format-prefix-underline = ${colors.blue}

label-layout = %layout%
label-layout-underline = ${colors.blue}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.foreground}
label-indicator-underline = ${colors.blue}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = ï‚   %mountpoint%: %free%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.red}

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
enable-click = true
enable-scroll = true
fuzzy-match = true
occupied-scroll = true

label-focused = %icon%
label-focused-background = ${colors.selection}
label-focused-underline= ${colors.blue}
label-focused-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%!
label-urgent-background = ${colors.red}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.selection}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |
ws-icon-0 = I;ä¸€
ws-icon-1 = II;äºŒ
ws-icon-2 = III;ä¸‰
ws-icon-3 = IV;å››
ws-icon-4 = V;äº”
ws-icon-default = å

format = <label-state> <label-mode>

[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = î‚–
icon-stop = î‚™
icon-play = î‚š
icon-pause = î‚›
icon-next = î‚œ

label-song-maxlen = 25
label-song-ellipsis = true

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï‹› "
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.blue} 
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ï”¸ "
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.blue} 
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = ${colors.blue}
label-connected = ï‡«  %essid%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected

ramp-signal-0 = îˆ˜
ramp-signal-1 = îˆ™
ramp-signal-2 = îˆš
ramp-signal-3 = îˆš
ramp-signal-4 = îˆš
ramp-signal-foreground = ${colors.foreground}

[module/eth]
type = internal/network
interface = eth0
interval = 3.0

format-connected-underline = ${colors.blue}
format-connected-prefix = "ï– "
format-connected-prefix-foreground = ${colors.foreground}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = î€–
format-prefix-foreground = ${colors.foreground} 
format-underline = ${colors.blue} 

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-underline = ${colors.blue}
label-muted = ïš© 
label-muted-foreground = ${colors.selection}

; Only applies if <ramp-volume> is used
ramp-volume-0 = ï€¦
ramp-volume-1 = ï€§
ramp-volume-2 = ğŸ”Š

; Right and Middle click
click-right = pavucontrol


[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = 98

format-charging = <animation-charging> <label-charging>
